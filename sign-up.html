<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0">
  <title>회원가입 - 독후감</title>
  <link href="./img/open-book.png" rel="shortcut icon" type="image/x-icon">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- 해야할것 = 독후감목록, 독후감쓰기 -->

  <header class="header">
    <div class="header__login-container">
      <a href="index.html" class="header__href" >main</a>
      <a href="sign-in.html" class="header__href">Sign in</a>
    </div>
  </header>

  <main class="main main--sing-up">
    <form class="main__serach-form main__serach-form--sign-up">
      <input class="main__screen-form__input main__screen-form__input--name" type="text" placeholder="Enter Name" />
      <input class="main__screen-form__input main__screen-form__input--id" type="text" placeholder="Enter ID" />
      <input class="main__screen-form__input main__screen-form__input--password" type="password" placeholder="Enter Password" />
      <input class="main__screen-form__input main__screen-form__input--password--confirm" type="password" placeholder="Confirm Password" />
      
      <button class="main__screen_form__button--login">
        <span>JOIN</span>
      </button>
    </form>
  </main>


  
  <script src="https://kit.fontawesome.com/f145f48ad9.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  
</body>

</html>
