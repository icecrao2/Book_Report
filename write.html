<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0">
  <title>글쓰기 - 독후감</title>
  <link href="./img/open-book.png" rel="shortcut icon" type="image/x-icon">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- 해야할것 = 독후감목록, 독후감쓰기 -->

  <header class="header">
    <div class="header__login-container">
      <div>
        <a class="header__href" href="./index.html">전체 독후감</a>
        <a class="header__href" href="./write.html">나의 독후감</a>
        <a class="header__href" href="./write.html">글쓰기</a>
      </div>
      <a class="header__href header__href--sign-in" href="./sign-in.html">Sign in</a>
      <a class="header__href header__href--sign-out hidden" href="./sign-out.html">sign out</a>
    </div>
  </header>

  <main class="main main--write">
    <h1 class="main__h1">글쓰기</h1>
    <form action="" class="main__write-form">
      <input type="text" required id="title" placeholder="제목" />
      <div class="main__div">
        <div>
          <input type="text" required id="book_name" placeholder="책이름" />
          <i class="fa-solid fa-magnifying-glass book-searching-btn"></i>
          <input type="text" required id="isbn" readonly placeholder="isbn" />
        </div>
        <div>
          <input type="text" id="writer" placeholder="글쓴이" readonly />
          <input type="date" id="today" readonly />
          <select name="public_scope" id="scope">
            <option value="public">public</option>
            <option value="private">private</option>
          </select>
        </div>
      </div>
      <textarea required rows="40" cols="150"></textarea>
      <button type="submit" id="writng_submit">저장하기</button>
    </form>
  </main>




  <script defer type="module" src="./js/firebase/firebase_setting.js"></script>
  <script defer type="module" src="./js/page/write-page_maker.js"></script>

  <script src="https://kit.fontawesome.com/f145f48ad9.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

</body>

</html>
