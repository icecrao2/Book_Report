      </div>
      <a class="header__href header__href--sign-in" href="./sign-in.html">Sign in</a>

  <main class="main main--detail">
    <h1 class="main__h1 main__h1--detail">제목</h1>
    <form action="" class="main__write-form">
      <div class="main__container">
        <div class="main__div main__div--detail">
          <div>
            <span>책이름 : </span> <input class="detail-input" id="book_name" type="text" readonly />
          </div>
          <div>
            <span>작성자 : </span><input class="detail-input" type="text" readonly id="writer" placeholder="글쓴이"
              readonly />
            </select>
          </div>
          <div>
            <span>날짜 : </span><input class="detail-input" type="text" id="today" readonly />
          </div>
        </div>
        <div class="main__div--second">
        </div>
      </div>
      <div>
        <textarea readonly required rows="40" cols="150"></textarea>
      </div>
      <div>
        <button type="submit" class="detail-btns hidden" id="update">수정하기</button>
        <button type="submit" class="detail-btns hidden" id="delete">삭제하기</button>
      </div>
    </form>
  </main>
